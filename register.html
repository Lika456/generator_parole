<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #1b4332, #2d6a4f);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .card-neon {
      background: rgba(15, 20, 25, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,150,0.35),
                  0 0 60px rgba(0,255,150,0.1);
      padding: 40px;
      width: 400px;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      text-align: center;
      color: #00ffb3;
      text-shadow: 0 0 10px #00ffb3;
      margin-bottom: 25px;
    }

    label { color: #ccc; font-weight: 500; }

    .form-control {
      background: transparent;
      border: 2px solid #00ffb3;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00e6e6;
      box-shadow: 0 0 12px #00e6e6;
    }

    .btn-register {
      width: 100%;
      background: linear-gradient(90deg, #00ffb3, #00e6e6);
      border: none;
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-register:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffb3, 0 0 25px #00e6e6;
    }

    .alert {
      border-radius: 10px;
      font-weight: 500;
    }

    .switch-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #00e6e6;
      text-decoration: none;
    }

    .switch-link:hover {
      color: #ff00e6;
      text-shadow: 0 0 8px #ff00e6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card-neon">
    <h2>Регистрация</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Логин</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Введите логин">

      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">

      <label for="password_confirm">Повторите пароль</label>
      <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Повторите пароль">

      <button type="submit" class="btn-register">Зарегистрироваться</button>
    </form>

    <a href="{{ url_for('login') }}" class="switch-link">← Уже есть аккаунт</a>
  </div>
</body>
</html>
